<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="text-center">
<main>
    <header>
        <h1>Add User</h1>
    </header>
    <section>
        <form method="POST" th:action="@{/users}" th:object="${user}">
            <div class="form-floating">
                <input class="form-control" id="name"
                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                       th:field="*{name}" type="text" required/>
                <label for="name"
                       th:text="${#fields.hasErrors('name')} ? ${#fields.errors('name').get(0)} : 'Name'">
                </label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="street"
                       th:classappend="${#fields.hasErrors('fruit') ? 'is-invalid' : ''}"
                       th:field="*{fruit}" type="text" required/>
                <label for="street"
                       th:text="${#fields.hasErrors('fruit')} ? ${#fields.errors('fruit').get(0)} : 'Favorite fruit'">
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
